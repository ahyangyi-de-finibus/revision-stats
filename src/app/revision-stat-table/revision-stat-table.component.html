<table style="width:100%">
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Revisions</th>
    <th>Creation Time</th>
    <th>Modification Time</th>
  </tr>

  <tr *ngFor="let item of data">
    <td>{{item.id}}</td>
    <td>{{item.title}}</td>
    <td>{{item.revisions}}</td>
    <td>{{item.creation_time | date}}</td>
    <td>{{item.modification_time | date}}</td>
  </tr>
</table>
